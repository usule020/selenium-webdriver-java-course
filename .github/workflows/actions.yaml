# Event name
name: on_push

# When the event should run

on:
  push:
    branch:
      - "**" # This will run on all branches, and must be quoted to be handled by yaml

  # What jobs to execute

jobs:

  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2



# What steps within each job